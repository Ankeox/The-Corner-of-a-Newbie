<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">

            <div class="screen">0</div>

            <div class="buttonsBox">
                <div class="buttons">
                    <div class='b9'id="b9">9</div>
                    <div class='b8'id="b8">8</div>
                    <div class='b7'id="b7">7</div>
                    <div class='b6'id="b6">6</div>
                    <div class='b5'id="b5">5</div>
                    <div class='b4'id="b4">4</div>
                    <div class='b3'id="b3">3</div>
                    <div class='b2'id="b2">2</div>
                    <div class='b1'id="b1">1</div>
                    <div class='b0'id="b0">0</div>
                    <div class='bdiv'id="bdiv">/</div>
                    <div class='bmult'id="bmult">*</div>
                    <div class='bsust'id="bsust">-</div>
                    <div class='badd'id="badd">+</div>
                    <div class='bequal'id="bequal">=</div>
                    <div class='bdot'id="bdot">.</div>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/JavaScript"></script>
    </body>
</html>
