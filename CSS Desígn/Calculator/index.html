<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js" type="text/JavaScript" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div data-previous-operation class="previousOperand">0</div>
                <div data-current-operation class="currentOperand">0</div>
            </div>

            <div class="buttons-grid">
                <button data-all-clear class="AC">AC</button>
                <button data-delete class="del">DEL</button>
                <button data-operation class="multiplication">x</button>
                <button data-operation class="addition">+</button>
                <button data-operation class="sustraction">-</button>
                <button data-operation class="division">รท</button>
                <button data-equal class="equal">=</button>
                <button data-number class="n9">9</button>
                <button data-number class="n8">8</button>
                <button data-number class="n7">7</button>
                <button data-number class="n6">6</button>
                <button data-number class="n5">5</button>
                <button data-number class="n4">4</button>
                <button data-number class="n3">3</button>
                <button data-number class="n2">2</button>
                <button data-number class="n1">1</button>
                <button data-number class="n0">0</button>
                <button data-number class="punto">.</button>
            </div>
            
        </div>  
    </body>
</html>
