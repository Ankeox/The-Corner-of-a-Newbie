<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div id="clock">
            <p id='hour'>00</p>
            <p>:</p>
            <p id="minute">00</p>
                <div id="swidget">
                    <p id="second">00</p>
                    <p id="ampm">AM</p>
                </div>
        </div>
        <div id="date">
            <p id="month">January</p>
            <p>,</p>
            <p id="day">01</p>
            <p>st</p>
            <p id="year">2000</p>
        </div>
    </div>

</body>
</html>
