<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="content">

            <div class="clock">
                <p>
                    <span class="hour" id="hour"></span>:<span class="minute" id="minute"></span> 
                </p>  
                
                <div class="sampm">
                    <p>
                    <span class="second" id="second"></span><span class="ampm" id="ampm"></span>
                    </p>
                </div>
            </div>
            
            
            <div class="date">
                <p>
                    <span class="month" id="month"></span> <span class="day" id="day"></span>th, <span class="year" id="year"></span>
                </p>    
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
