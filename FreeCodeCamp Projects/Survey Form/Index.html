<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Test Survey</h1>
    <h2 id="description">This is a survey for testing purpose</h2>
    <form action="" id="survey-form">
        <label for="survey-form" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Anderson Jimenez"><br>
        <label for="survey-form" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="andersonjimenez@gmail.com" ><br>
        <label for="survey-form" id="number-label">Age(optional)</label>
        <input type="number" id="age" name="age" min="1" max="150"placeholder="25" ><br>
        <label for="survey-form">Select an option:</label>
        <select name="dropdown" id="dropdown">
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
        </select>
        <br>
        <label for="survey-form">mark an option:</label>
        <input type="radio" name="Radio-options">
        <input type="radio" name="Radio-options">
        <input type="radio" name="Radio-options">
        <br>
        <label for="survey-form">mark any options do you want</label>
        <input type="checkbox" name="checkbox-options">
        <input type="checkbox" name="checkbox-options">
        <input type="checkbox" name="checkbox-options">
        <br>
        <label for="survey-form">Aditional comment</label>
        <br>
        <input type="textarea" id="text-area">
        <br>
        <input type="submit" value="submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
